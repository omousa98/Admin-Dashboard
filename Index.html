<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Dashboard Design</title>
</head>
<body>

  <div class="container">
    <!-- Sidebar Section -->
    <aside>
      <div class="toggle">
        <div class="logo">
          <img src="images/logo.png.png">
          <h2>Omar<span class="danger">Mousa</span></h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-icons">
            close
          </span>
        </div>
      </div>

      <div class="sidebar">
        <a href="#">
          <span class="material-icons">
            dashboard
          </span>
          <h3>Dashboard</h3>
        </a>
        <a href="#">
          <span class="material-icons">
            person_outline
          </span>
          <h3>Users</h3>
        </a>
       <a href="#">
          <span class="material-icons">
            receipt_long
          </span>
          <h3>History</h3>
        </a>
        <a href="#" class="active">
          <span class="material-icons">
            insights
          </span>
          <h3>Analytics</h3>
        </a>
        <a href="#">
          <span class="material-icons">
            mail_outline
          </span>
          <h3>Tickets</h3>
          <span class="message-count">27</span>
        </a>
        <a href="#">
          <span class="material-icons">
            inventory
          </span>
          <h3>Sales List</h3>
        </a>
      </div>

    </aside>
  </div>

  <script src="orders.js"></script>
  <script src="index.js"></script>
</body>
</html>
